<script type="text/javascript" src="https://ajax.cloudflare.com/cdn-cgi/scripts/0e574bed/cloudflare-static/rocket.min.js"></script>

</head>

</head>
<header>
  <nav class="navbar navbar-custom ">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">
          <img id="brand-image" alt="website-logo" src="img/14570630_1202252179795839_5634105449013271084_o.jpg" class="img-responsive" style="width: 150px;">
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="home.html">Home</a></li>

          <li class="active"><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

        </ul>
      </div>

</header>
<div class="container">
  <div class="jumbotron">
  	<div class="form1">
  	<form name='registration' onSubmit="return formValidation();">  
  		<ul>  
  			<li><label for="userid">User id:</label></li>  
  			<li><input type="text" name="userid" size="12" /></li>  
  			<li><label for="passid">Password:</label></li>  
  			<li><input type="password" name="passid" size="12" /></li>  
  			<li><label for="username">Name:</label></li>  
  			<li><input type="text" name="username" size="50" /></li>  
  			<li><label for="address">Address:</label></li>  
  			<li><input type="text" name="address" size="50" /></li>  
  			<li><label for="country">Country:</label></li>  
  			<li><select name="country">  
  				<option selected="" value="Default">(Please select your gym location:)</option>  
  				<option value="AF">Rose-Hill</option>  
  				<option value="AL">Ebene</option>  
  				<option value="DZ">Curepipe</option>  
  				<option value="AS">Albion</option>  
  				<option value="AD">Beau-Bassin</option>  
  			</select></li>  
  			<li><label for="zip">ZIP Code:</label></li>  
  			<li><input type="text" name="zip" /></li>  
  			<li><label for="email">Email:</label></li>  
  			<li><input type="text" name="email" size="50" /></li>  
  			<li><label id="gender">Sex:</label></li>  
  			<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>  
  			<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>  
  			<li><label>Language:</label></li>  
  			<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>  
  			<li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>  
  			<li><label for="desc">About:</label></li>  
  			<li><textarea name="desc" id="desc"></textarea></li>  
  			<li><input type="submit" name="submit" value="Submit" /></li>  
  		</ul>  
  	</form> 
  	</div>
  </div>
</div>
</body>
</html>
